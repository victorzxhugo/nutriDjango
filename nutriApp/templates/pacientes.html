{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Pacientes</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for paciente in pacientes %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ paciente.user.username }}</h5>
                        <p class="card-text">Email: {{ paciente.user.email }}</p>
                        <p class="card-text">Peso: {{ paciente.peso }}</p>
                        <p class="card-text">Altura: {{ paciente.altura }}</p>
                        <a href="{% url 'editar-paciente' paciente.id %}" class="btn btn-primary">Editar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>


{% endblock %}
