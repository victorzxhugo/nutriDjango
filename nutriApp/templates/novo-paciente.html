{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
<div class="container">
    <h2><i class='bx bx-user-plus'></i> Cadastro de Novo Paciente</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label"><i class='bx bx-user'></i> Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><i class='bx bx-envelope'></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label"><i class='bx bx-lock'></i> Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="mb-3">
            <label for="peso" class="form-label"><i class='bx bx-weight'></i> Peso</label>
            <input type="text" class="form-control" id="peso" name="peso" required>
        </div>
        <div class="mb-3">
            <label for="altura" class="form-label"><i class='bx bx-height'></i> Altura</label>
            <input type="text" class="form-control" id="altura" name="altura" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class='bx bx-check'></i> Cadastrar</button>
    </form>
</div>


</body>
</html>


{% endblock %}
