{% extends 'base.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Novo Paciente</title>
  </head>

  <body>
    <form method="post">
      <div class="container">
        <h2><i class="bx bx-user-plus"></i> Cadastro de Novo Paciente</h2>
        <div class="card card-header">
          <h5>Dados de Login</h5>
        </div>
        <div class="card card-body mb-3">
          {% csrf_token %}
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <label for="username" class="form-label"
                  ><i class="bx bx-user"></i> Nome de usuário</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label"
                  ><i class="bx bx-envelope"></i> Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="senha" class="form-label"
                  ><i class="bx bx-lock"></i> Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="card card-header">
          <h5>Informações Pessoais</h5>
        </div>
        <div class="card card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome_completo" class="form-label"
                >Nome Completo (Obrigatório)</label
              >
              <input
                type="text"
                class="form-control"
                id="nome_completo"
                name="nome_completo"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="genero" class="form-label">Gênero</label>
              <select class="form-select" id="genero" name="genero">
                <option value="Masculino" {% if paciente.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                <option value="Feminino" {% if paciente.genero == 'Feminino' %}selected{% endif %}>Feminino</option>
                <option value="Outro" {% if paciente.genero == 'Outro' %}selected{% endif %}>Outro</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="data_nascimento" class="form-label"
                >Data de Nascimento (Obrigatório)</label
              >
              <input
                type="date"
                class="form-control"
                id="data_nascimento"
                name="data_nascimento"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="ocupacao" class="form-label">Ocupação</label>
              <input
                type="text"
                class="form-control"
                id="ocupacao"
                name="ocupacao"
              />
            </div>
            <div class="col-md-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" />
            </div>
            <div class="col-md-3">
              <label for="celular" class="form-label">Número de Celular</label>
              <input
                type="text"
                class="form-control"
                id="celular"
                name="celular"
              />
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn mt-2"
          style="background-color: #28a745; color: white"
        >
          <i class="bx bx-check"></i>Cadastrar
        </button>
      </div>
    </form>
  </body>
</html>
{% endblock %}
