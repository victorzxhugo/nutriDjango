{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Editar Paciente - {{ paciente.user.username }}</title>
</head>
<body>
  <div class="container">
    <h2><i class='bx bx-user-edit'></i> Editar Paciente - {{ paciente.nome_completo }}</h2>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-3">
          <div class="card-header">
            <h5>Dados do Paciente</h5>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="paciente_id" value="{{ paciente.id }}">
              <div class="mb-3">
                <label for="nome_completo" class="form-label">Nome Completo (Obrigatório)</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" value="{{ paciente.nome_completo }}" required>
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero" name="genero">
                  <option value="Masculino" {% if paciente.genero == "Masculino" %}selected{% endif %}>Masculino</option>
                  <option value="Feminino" {% if paciente.genero == "Feminino" %}selected{% endif %}>Feminino</option>
                  <option value="Outro" {% if paciente.genero == "Outro" %}selected{% endif %}>Outro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento (Obrigatório)</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ paciente.data_nascimento }}" required>
              </div>
              <div class="mb-3">
                <label for="ocupacao" class="form-label">Ocupação</label>
                <input type="text" class="form-control" id="ocupacao" name="ocupacao" value="{{ paciente.ocupacao }}">
              </div>
              <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{ paciente.cep }}">
              </div>
              <div class="mb-3">
                <label for="celular" class="form-label">Número de Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" value="{{ paciente.celular }}">
              </div>
                
              <button type="submit" class="btn" style="background-color: #28a745; color: white;"><i class='bx bx-check'></i> Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

{% endblock %}
